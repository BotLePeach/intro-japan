<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>intro-japan</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root {
  --pink: #ff2fdc;
  --cyan: #2de2e6;
}

* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Press Start 2P', monospace;
  background: transparent;
  color: white;
}

.bg {
  position: fixed;
  inset: 0;
  background-image: url("https://images.unsplash.com/photo-1705657309606-ed54eec830fd");
  background-size: cover;
  background-position: center;
  z-index: 0;
}

@keyframes slowPan {
  0% { transform: scale(1) translateY(0); }
  100% { transform: scale(1.05) translateY(30px); }
}

.tint {
  position: fixed;
  inset: 0;
  background: linear-gradient(
    rgba(10, 0, 30, 0.35),
    rgba(0, 0, 0, 0.65)
  );
  z-index: 1;
}

.scanlines {
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.04),
    rgba(255,255,255,0.04) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events: none;
  z-index: 2;
}

.container {
  position: relative;
  z-index: 3;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.panel {
  min-width: 420px;
  padding: 50px 60px;
  background: rgba(0,0,0,0.45);
  border: 3px solid var(--pink);
  box-shadow:
    0 0 30px var(--pink),
    inset 0 0 25px rgba(255,47,220,0.25);
  text-align: center;
}

.title {
  font-size: 14px;
  margin-bottom: 30px;
  color: var(--cyan);
  text-shadow: 0 0 10px var(--cyan);
  letter-spacing: 1px;
}

.time {
  font-size: 56px;
  color: var(--pink);
  text-shadow:
    0 0 15px var(--pink),
    0 0 30px rgba(255,47,220,0.6);
}

.sub {
  margin-top: 25px;
  font-size: 10px;
  opacity: 0.8;
}

.dots span {
  animation: blink 1.5s infinite both;
}

.dots span:nth-child(2) { animation-delay: 0.3s; }
.dots span:nth-child(3) { animation-delay: 0.6s; }

@keyframes blink {
  0% { opacity: 0.2; }
  20% { opacity: 1; }
  100% { opacity: 0.2; }
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="tint"></div>
<div class="scanlines"></div>

<div class="container">
  <div class="panel" id="panel">
    <div class="title">STREAM STARTET IN</div>
    <div class="time" id="time">15:00</div>
    <div class="sub">JAPAN TOUR 2026 • EisteeLePeach_1</div>
  </div>
</div>

<script>
const DURATION = 15 * 60 * 1000;
const start = Date.now();
const end = start + DURATION;

function tick() {
  const now = Date.now();
  const diff = end - now;

  if (diff > 0) {
    const m = Math.floor(diff / 60000);
    const s = Math.floor(diff / 1000) % 60;
    document.getElementById("time").textContent =
      String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0");
    return;
  }

  document.getElementById("panel").innerHTML = `
    <div class="title"><br><br>
      ES GEHT GLEICH LOS
      <span class="dots">
        <span>.</span><span>.</span><span>.</span>
      </span>
      <div class="sub">JAPAN TOUR 2026 • EisteeLePeach_1</div>
    </div>
  `;
  clearInterval(loop);
}

tick();
const loop = setInterval(tick, 1000);
</script>

</body>
</html>
